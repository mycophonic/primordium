name: Go Latest

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Lint (Go Latest)
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          fetch-depth: 0  # Full history for git-validation

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5  # v6.2.0
        with:
          go-version: 'stable'
          cache: true

      - name: Install dependencies
        run: |
          make install-dev-tools
          sudo apt-get update -qq && sudo apt-get install -qq shellcheck yamllint

      - name: Lint Go (all platforms)
        run: make lint-go-all

      - name: Lint go.mod
        run: make lint-mod

      - name: Lint licenses (all platforms)
        run: make lint-licenses-all

      - name: Lint headers
        run: make lint-headers

      - name: Lint YAML
        run: make lint-yaml

      - name: Lint shell scripts
        run: make lint-shell

  test:
    name: Test (Go Latest)
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5  # v6.2.0
        with:
          go-version: 'stable'
          cache: true

      - name: Run unit tests
        run: make test-unit

      - name: Run race detector tests
        run: make test-unit-race
